<!doctype html>
<div class="container mt-5">
    <button (click)="get500Error()" class="bth btn-outline-primary mr-3">Test 500 Error</button>
    <button (click)="get404Error()" class="bth btn-outline-primary mr-3">Test 404 Error</button>
    <button (click)="get400Error()" class="bth btn-outline-primary mr-3">Test 400 Error</button>
    <button (click)="get400ValidationError()" class="bth btn-outline-primary mr-3">Test 400 Validation Error</button>
    <div class="row mt-5" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</div>
