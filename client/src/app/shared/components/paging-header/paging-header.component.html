<header>
  <span *ngIf="totalCount && totalCount > 0">
    <strong>
      {{ (pageNumber - 1) * pageSize + 1 }} -
      {{
          pageNumber * pageSize > this.totalCount
          ? this.totalCount
          : this.pageNumber * this.pageSize
      }}
    </strong>
    of
    <strong>
      {{ this.totalCount }}
    </strong>
    Products
  </span>
  <span *ngIf="totalCount === 0">
    There are <strong>0</strong> products for this filters
  </span>
</header>
